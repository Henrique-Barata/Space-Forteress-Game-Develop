<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Fortress Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #unityContainer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="unityContainer"></div>
    <script>
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/{{YOUR_BUILD_NAME}}.loader.js";
        var config = {
            dataUrl: buildUrl + "/{{YOUR_BUILD_NAME}}.data",
            frameworkUrl: buildUrl + "/{{YOUR_BUILD_NAME}}.framework.js",
            codeUrl: buildUrl + "/{{YOUR_BUILD_NAME}}.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "{{Henrique}}",
            productName: "{{Space Forteress}}",
            productVersion: "1.0",
        };

        var container = document.querySelector("#unityContainer");
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(container, config).then((unityInstance) => {
                console.log("Unity instance loaded");
            }).catch((message) => {
                console.error(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
